<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HELIXMITH</title>
    <meta name="robots" content="noindex,nofollow">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--headNavigation-->
        <div class="headNavigation headImage4 wow fadeIn">
            <!--inside-->
            <div class="inside">
                <!--menus-->
                <div class="menus">
                    <!--logo-->
                    <div class="left">
                        <a href="./">
                            <img src="img/logo.svg">
                        </a>
                    </div>
                    <!--//logo-->
                    <div class="right">
                        <div id="includedHeader"></div>
                        <ul class="mobile displayFlex">
                            <li>
                                <img src="img/mobile_menu_ico.svg" id="showPanel" />
                            </li>
                        </ul>
                    </div>
                </div>
                <!--//menus-->
                <!--content-->
                <div class="content subContent">
                    <h1 class="headText">
                        위치 및 자회사
                    </h1>
                </div>
                <!--//content-->
            </div>
            <!--//inside-->
        </div>
        <!--//headNavigation-->
        <!--1-->
        <div class="contactSection marginTop50" id="first">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        Offices
                    </h1>
                </div>
                <!--//text-->
                <!--locations-->
                <div class="locationTable wow fadeIn" data-wow-delay=".2s">
                    <!--seoul-->
                    <div class="left">
                        <h1 class="headText">Seoul</h1>
                        <img src="img/location1_img.png" />
                        <p>
                            우편번호 07794 서울특별시 강서구 마곡중앙8로7길 21, 한국
                        </p>
                    </div>
                    <!--//seoul-->
                    <!--sanfran-->
                    <div class="right">
                        <h1 class="headText">San Diego</h1>
                        <img src="img/location2_img.png" />
                        <p>
                            10390 Pacific Center Court<br>
                            San Diego, California 92121, United States
                        </p>
                    </div>
                    <!--sanfran-->
                </div>
                <!--//locations-->
            </div>
        </div>
        <!--//1-->
        <!--2-->
        <div class="contactSection marginTop50" id="second">
            <div class="first">
                <!--locations-->
                <div class="locationTable wow fadeIn" data-wow-delay=".2s">
                    <!--genopis-->
                    <div class="full">
                        <h1 class="headText">Genopis, Manufacturing Facility based in San Diego</h1>
                        <img src="img/genopis2.jpg" class="fullImg" />
                        <div class="inside">
                            <p>
                                Website: <a
                                    href="http://genopis.com">http://genopis.com</a>
                            </p>
                        </div>
                    </div>
                    <!--//genopis-->
                </div>
                <!--//locations-->
            </div>
        </div>
        <!--//2-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--3-->
        <div class="contactSection marginTop50" id="second">
            <div class="first">
                <!--text-->
                <div class="text">
                    <h1 class="headText wow fadeIn">
                        연락처
                    </h1>
                </div>
                <!--//text-->
                <!--contact Info-->
                <div class="contactInfo wow fadeIn" data-wow-delay=".2s">
                    <a href="mailto:contact@helixmith.com" id="p1">contact@helixmith.com</a>
                </div>
                <!--//contact Info-->
                <!--copy button-->
                <!--<div class="buttonBox marginTop50 wow fadeIn" data-wow-delay=".2s">
                <button onclick="copyToClipboard('#p1')" class="button">Copy the Address</button>
            </div>-->
                <!--//copy button-->
            </div>
        </div>
        <!--//3-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--footer-->
        <div id="includedFooter"></div>
        <!--//footer-->
    </div>
    <!--//wrapper-->
    <!--mobile Menu-->
    <div id="mobileMenu">
        <ul>
            <div id="includedMobileMenu"></div>
            <li>
                <div class="button" id="hidePanel">
                    <img src="img/close_ico.svg" />
                </div>
            </li>
        </ul>
    </div>
    <!--//mobile Menu-->
    <!--js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/wow.js"></script>
    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
        );
        wow.init();

        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }

        $(document).ready(function () {

            $("#showPanel").click(function () {
                $("#mobileMenu").show();
            });

            $("#hidePanel").click(function () {
                $("#mobileMenu").hide();
            });

        });

        $(function(){
            $("#includedHeader").load("https://www.helixmith.com/kr/header_menus");
            $("#includedFooter").load("https://www.helixmith.com/kr/footer");
            $("#includedMobileMenu").load("https://www.helixmith.com/kr/mobile_menu");
            $("#includedHeader").load("https://helixmith.com/kr/header_menus");
            $("#includedFooter").load("https://helixmith.com/kr/footer");
            $("#includedMobileMenu").load("https://helixmith.com/kr/mobile_menu");
        });
    </script>
    <!--//js-->
</body>

</html>
