<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HELIXMITH</title>
    <meta name="robots" content="noindex,nofollow">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--headNavigation-->
        <div class="headNavigation headImage3 wow fadeIn">
            <!--inside-->
            <div class="inside">
                <!--menus-->
                <div class="menus">
                    <!--logo-->
                    <div class="left">
                        <a href="./">
                            <img src="img/logo.svg">
                        </a>
                    </div>
                    <!--//logo-->
                    <div class="right">
                        <div id="includedHeader"></div>
                        <ul class="mobile displayFlex">
                            <li>
                                <img src="img/mobile_menu_ico.svg" id="showPanel" />
                            </li>
                        </ul>
                    </div>
                </div>
                <!--//menus-->
                <!--content-->
                <div class="content subContent">
                    <h1 class="headText">
                        CERESMITH
                    </h1>
                </div>
                <!--//content-->
            </div>
            <!--//inside-->
        </div>
        <!--//headNavigation-->
        <!--1-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        Innovative New Drugs<br>
                        from Natural Materials
                    </h1>
                </div>
                <!--//text-->
                <!--image-->
                <div class="vm202Table wow fadeIn" data-wow-delay=".2s">
                    <img src="img/piple_img1_pc.svg" class="pc" />
                    <img src="img/piple_img1_mobile.svg" class="mobile" />
                </div>
                <!--//image-->
            </div>
        </div>
        <!--//1-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--2-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        Novel Health Functional Foods
                    </h1>
                </div>
                <!--//text-->
                <!--image-->
                <div class="vm202Table wow fadeIn" data-wow-delay=".2s">
                    <img src="img/piple_img2_pc.svg" class="pc" />
                    <img src="img/piple_img2_mobile.svg" class="mobile" />
                </div>
                <!--//image-->
            </div>
        </div>
        <!--//2-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--3-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        Green-Eco Cosmeceuticals
                    </h1>
                </div>
                <!--//text-->
                <!--image-->
                <div class="vm202Table wow fadeIn" data-wow-delay=".2s">
                    <img src="img/piple_img3_pc.svg" class="pc" />
                    <img src="img/piple_img3_mobile.svg" class="mobile" />
                </div>
                <!--//image-->
            </div>
        </div>
        <!--//3-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--footer-->
        <div id="includedFooter"></div>
        <!--//footer-->
    </div>
    <!--//wrapper-->
    <!--mobile Menu-->
    <div id="mobileMenu">
        <ul>
            <div id="includedMobileMenu"></div>
            <li>
                <div class="button" id="hidePanel">
                    <img src="img/close_ico.svg" />
                </div>
            </li>
        </ul>
    </div>
    <!--//mobile Menu-->
    <!--js-->
    <script src="js/wow.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
        );
        wow.init();

        $(document).ready(function () {

            $("#showPanel").click(function () {
                $("#mobileMenu").show();
            });

            $("#hidePanel").click(function () {
                $("#mobileMenu").hide();
            });

        });
        
        $(function(){
            $("#includedHeader").load("https://helixmith.com/kr/header_menus");
            $("#includedFooter").load("https://helixmith.com/kr/footer");
            $("#includedMobileMenu").load("https://helixmith.com/kr/mobile_menu");
        });
    </script>
    <!--//js-->
</body>

</html>
