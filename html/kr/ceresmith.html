<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HELIXMITH</title>
    <meta name="robots" content="noindex,nofollow">
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--headNavigation-->
        <div class="headNavigation headImage3 wow fadeIn">
            <!--inside-->
            <div class="inside">
                <!--menus-->
                <div class="menus">
                    <!--logo-->
                    <div class="left">
                        <a href="./">
                            <img src="img/logo.svg">
                        </a>
                    </div>
                    <!--//logo-->
                    <div class="right">
                        <div id="includedHeader"></div>
                        <ul class="mobile displayFlex">
                            <li>
                                <img src="img/mobile_menu_ico.svg" id="showPanel" />
                            </li>
                        </ul>
                    </div>
                </div>
                <!--//menus-->
                <!--content-->
                <div class="content subContent">
                    <h1 class="headText">
                        CERESMITH
                    </h1>
                </div>
                <!--//content-->
            </div>
            <!--//inside-->
        </div>
        <!--//headNavigation-->
        <!--1-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        혁신적 신약
                    </h1>
                </div>
                <!--//text-->
                <!--image-->
                <div class="vm202Table wow fadeIn" data-wow-delay=".2s">
                    <img src="img/cere_kr_img1.svg" class="pc" />
                    <img src="img/cere_kr_img1_mobile.svg" class="mobile" />
                </div>
                <!--//image-->
            </div>
        </div>
        <!--//1-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--2-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        건강기능식품
                    </h1>
                </div>
                <!--//text-->
                <!--image-->
                <div class="vm202Table wow fadeIn" data-wow-delay=".2s">
                    <img src="img/cere_kr_img2.svg" class="pc" />
                    <img src="img/cere_kr_img2_mobile.svg" class="mobile" />
                </div>
                <!--//image-->
            </div>
        </div>
        <!--//2-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--3-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        천연 화장품
                    </h1>
                </div>
                <!--//text-->
                <!--image-->
                <div class="vm202Table wow fadeIn" data-wow-delay=".2s">
                    <img src="img/cere_kr_img3.svg" class="pc" />
                    <img src="img/cere_kr_img3_mobile.svg" class="mobile" />
                </div>
                <!--//image-->
            </div>
        </div>
        <!--//3-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--4-->
        <div class="vm202Section marginTop50">
            <div class="first">
                <!--text-->
                <div class="text wow fadeIn">
                    <h1 class="headText">
                        큐어몰
                    </h1>
                    <p>
                        국내 최초 면역과민반응 개선 기능성으로 식약처의 개별인정을 획득한 알렉스, MSM과 식물혼합추출물분말이 최적으로 배합된 관절건강에 도움을 줄 수 있는 무르핀. 큐어몰에서 확인하실 수 있습니다. <a href="http://www.curemall.co.kr" target="_blank">(바로가기)</a>
                    </p>
                </div>
                <!--//text-->
            </div>
        </div>
        <!--//4-->
        <!--divider-->
        <div class="divider"></div>
        <!--//divider-->
        <!--footer-->
        <div id="includedFooter"></div>
        <!--//footer-->
    </div>
    <!--//wrapper-->
    <!--mobile Menu-->
    <div id="mobileMenu">
        <ul>
            <div id="includedMobileMenu"></div>
            <li>
                <div class="button" id="hidePanel">
                    <img src="img/close_ico.svg" />
                </div>
            </li>
        </ul>
    </div>
    <!--//mobile Menu-->
    <!--js-->
    <script src="js/wow.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
        );
        wow.init();

        $(document).ready(function () {

            $("#showPanel").click(function () {
                $("#mobileMenu").show();
            });

            $("#hidePanel").click(function () {
                $("#mobileMenu").hide();
            });

        });
        
        $(function(){
            $("#includedHeader").load("https://www.helixmith.com/kr/header_menus");
            $("#includedFooter").load("https://www.helixmith.com/kr/footer");
            $("#includedMobileMenu").load("https://www.helixmith.com/kr/mobile_menu");
            $("#includedHeader").load("https://helixmith.com/kr/header_menus");
            $("#includedFooter").load("https://helixmith.com/kr/footer");
            $("#includedMobileMenu").load("https://helixmith.com/kr/mobile_menu");
        });
    </script>
    <!--//js-->
</body>

</html>
